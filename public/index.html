<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <style>
        body {
            background-color: #330000; /* Dark red room */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #videoContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        video {
            width: 45%;
            border: 3px solid #cc0000; /* Red border */
            border-radius: 10px;
            background-color: black;
        }
        #controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #ff1a1a;
        }
        #chatContainer {
            background-color: #660000;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        #chatMessages {
            height: 200px;
            overflow-y: scroll;
            background-color: #330000;
            padding: 10px;
            border: 1px solid #cc0000;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #chatInput {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        #sendMessage {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendMessage:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <h1>RED ROOM</h1>

    <!-- Video Section -->
    <div id="videoContainer">
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- Controls for Call -->
    <div id="controls">
        <button id="startCall">Start Call</button>
        <button id="disconnectCall">Disconnect</button>
    </div>

    <!-- Chat Section -->
    <div id="chatContainer">
        <h2>Chat</h2>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendMessage">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
